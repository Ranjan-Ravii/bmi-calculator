<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="title">BMI CALCULATOR</div>

    <div class="unit_box">UNIT (kg/cm)</div>
    <div class="box">
        <div class="main_box">
            <div class="age">
                <label for="age">Age</label>
                <input type="text" id="age">
                <span>Ages : 2 -120</span>
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>

            <div class="height">
                <label for="height">Height</label>
                <input type="text" style="width: 300px;" id="height">
            </div>
            <div class="weight">
                <label for="weight">Weight</label>
                <input type="text" style="width: 300px;" id="weight">
            </div>
            <div class="button">
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div class="result">Rssult</div>
    </div>
    <div class="info">
        <ul>
            <li>Under Weight - Less than 18.6</li>
            <li>Normal range - 18.6 to 24.9</li>
            <li>Overweight - Greater than 24.9</li>
        </ul>
    </div>





</body>
<script src="script.js"></script>

</html>
